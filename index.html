<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>QRIS Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>QRIS Payment</h1>
      <div class="sub">Generate QRIS dengan AutoFT & cek status pembayaran realtime.</div>

      <div>
        <label for="amount">Nominal (Rp)</label>
        <input id="amount" type="number" min="100" step="100" placeholder="contoh: 50000" />
      </div>

      <div class="row">
        <div>
          <label for="theme">Tema</label>
          <select id="theme">
            <option value="theme1">Theme 1 (biru)</option>
            <option value="theme2">Theme 2 (meta/hijau)</option>
          </select>
        </div>
      </div>

      <button id="btn-generate">Generate QRIS</button>

      <div class="qr-wrapper" id="qr-section" style="display: none">
        <img id="qr-img" alt="QRIS" />
        <div class="info">
          <div>REF: <code id="ref-text"></code></div>
          <div>Nominal: <span id="amount-text"></span></div>
        </div>
        <div class="status" id="status-box"></div>
      </div>

      <div class="footer">
        AutoFT QRIS demo – polling tiap ±3 detik ke <code>/api/pay-status</code>.
      </div>
    </div>

    <!-- JS kamu sekarang di file terpisah -->
    <script src="js/script.js"></script>
  </body>
</html>
