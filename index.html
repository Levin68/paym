<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS - Pakasir</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4caf50, #45a049);
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/black-tie.png');
      z-index: -1;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-out;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #333;
      font-weight: bold;
    }

    .subheading {
      font-size: 1.1rem;
      color: #777;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      font-size: 1.2rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #qr-container {
      margin-top: 30px;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    img {
      width: 260px;
      height: 260px;
      border: 5px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Bayar dengan QRIS</h1>
    <p class="subheading">Transaksi aman dan mudah, langsung lakukan pembayaran dengan QRIS.</p>

    <form id="payment-form">
      <label for="amount">Nominal Pembayaran (min 1000):</label>
      <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah pembayaran" required>
      <button type="submit">Bayar Sekarang</button>
    </form>

    <div id="qr-container">
      <h3>Scan QRIS untuk Pembayaran:</h3>
      <img id="qr-code" src="" alt="QR Code">
      <p id="order-id"></p>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
